syntax = "proto3";

package frontend.home;

option go_package = "frontend/home";

import "api.proto";
import "frontend/common.proto";
//定义了一个名为 HelloService 的gRPC服务
service HomeService {
  //定义了一个RPC方法，该方法接受一个 Empty 类型的请求，并返回一个 Empty 类型的响应
  rpc Home(common.Empty) returns(common.Empty) {
    //一个自定义选项，通常用于指定HTTP路由或其他元数据
    option (api.get) = "/";
  }
}
